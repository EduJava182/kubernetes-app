name: CI/CD Pipeline

on:
  push:
    branches:
      - main

jobs:
  # ==========================================================
  # JOB 1: Build Maven e salvar artefato
  # ==========================================================
  build:
    runs-on: ubuntu-latest
    container:
      image: maven:3.9.6-eclipse-temurin-17
    steps:
      - name: Checkout código
        uses: actions/checkout@v4

      - name: Verificar Java
        run: java -version

      - name: Verificar Maven
        run: mvn -version

      - name: Build do projeto
        run: mvn clean package -DskipTests

      - name: Salvar JAR como artefato
        uses: actions/upload-artifact@v4
        with:
          name: jar
          path: target/*.jar

  # ==========================================================
  # JOB 2: Testes Maven
  # ==========================================================
  test:
    runs-on: ubuntu-latest
    needs: build
    container:
      image: maven:3.9.6-eclipse-temurin-17
    steps:
      - name: Checkout código
        uses: actions/checkout@v4

      - name: Baixar artefato JAR
        uses: actions/download-artifact@v4
        with:
          name: jar
          path: target

      - name: Executar testes Maven
        run: mvn test

  # ==========================================================
  # JOB 3: Deploy Docker
  # ==========================================================
  deploy:
    runs-on: ubuntu-latest
    needs: test
    steps:
      - name: Checkout código
        uses: actions/checkout@v4

      - name: Baixar artefato JAR
        uses: actions/download-artifact@v4
        with:
          name: jar
          path: target

      - name: Configurar Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Login Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build e push da imagem Docker
        env:
          IMAGE_NAME: ${{ secrets.DOCKER_IMAGE_NAME }}
        run: |
          # Versão fixa
          VERSION="1.0.0"

          # Pega o JAR gerado
          JAR_FILE=$(ls target/*.jar | head -n 1)
          if [ -z "$JAR_FILE" ]; then
            echo "ERRO: JAR não encontrado!"
            exit 1
          fi

          # Tag da imagem
          IMAGE_TAG="$IMAGE_NAME:$VERSION"
          echo "Construindo imagem: $IMAGE_TAG"

          # Build Docker usando ARG para o JAR dinâmico
          docker build --build-arg JAR_FILE="$JAR_FILE" -t "$IMAGE_TAG" .

          # Push da imagem com a versão
          docker push "$IMAGE_TAG"

          # Atualiza tag latest
          docker tag "$IMAGE_TAG" "$IMAGE_NAME:latest"
          docker push "$IMAGE_NAME:latest"
