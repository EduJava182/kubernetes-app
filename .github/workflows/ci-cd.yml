name: CI/CD Pipeline

# Dispara o pipeline no push para o branch main
on:
  push:
    branches:
      - main

jobs:
  # ==========================================================
  # JOB 1: Build Maven e salvar artefato
  # ==========================================================
  build:
    runs-on: ubuntu-latest
    container:
      image: maven:3.9.6-eclipse-temurin-17
    steps:
      - name: Checkout código
        uses: actions/checkout@v3

      - name: Verificar Java
        run: java -version

      - name: Verificar Maven
        run: mvn -version

      - name: Definir versão
        id: set_version
        run: |
          SHORT_SHA=${GITHUB_SHA:0:8}
          VERSION="1.0.${GITHUB_RUN_NUMBER}-${SHORT_SHA}"
          echo "VERSION=$VERSION" >> $GITHUB_ENV
          echo "Versão definida: $VERSION"

      - name: Atualizar versão Maven
        run: mvn versions:set -DnewVersion=$VERSION

      - name: Build do projeto
        run: mvn clean package -DskipTests

      - name: Salvar JAR como artefato
        uses: actions/upload-artifact@v4
        with:
          name: jar
          path: target/*.jar

  # ==========================================================
  # JOB 2: Deploy Docker
  # ==========================================================
  deploy:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout código
        uses: actions/checkout@v3

      - name: Baixar artefato JAR
        uses: actions/download-artifact@v4
        with:
          name: jar
          path: target

      - name: Configurar Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Login Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build e push da imagem Docker
        run: |
          # Pega o JAR gerado
          JAR_FILE=$(ls target/*.jar | head -n 1)
          if [ -z "$JAR_FILE" ]; then
            echo "ERRO: JAR não encontrado!"
            exit 1
          fi

          # Tag da imagem Docker
          IMAGE_TAG="${{ secrets.DOCKER_IMAGE_NAME }}:$VERSION"
          
          # Build Docker usando ARG para o JAR dinâmico
          docker build --build-arg JAR_FILE="$JAR_FILE" -t "$IMAGE_TAG" .

          # Push da imagem com a versão
          docker push "$IMAGE_TAG"

          # Atualiza tag latest
          docker tag "$IMAGE_TAG" "${{ secrets.DOCKER_IMAGE_NAME }}:latest"
          docker push "${{ secrets.DOCKER_IMAGE_NAME }}:latest"
